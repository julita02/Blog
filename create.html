<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>BLOG</title>
</head>

<body>

  <h1>Create a New Blog</h1>

  <form>
    <input class="form-control" minlength="5" type="text" name="title" pattern=".{5,}" required
      title="10 characters minimum" placeholder="Blog title">
    <input class="form-control" type="url" name="image" required placeholder="Image URL">

    <textarea name="body" required placeholder="Blog body"></textarea>
    <input class="form-control" pattern=".{4,10}" required title="5 to 10 characters" type="text" name="author"
      placeholder="Author Name">


    <button class="btn btn-primary">Create </button>

  </form>

  <script src="src/create.js"></script>
</body>

</html>
