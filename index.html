<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BLOG</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src='src/index.js' defer></script>
</head>

<body>
  <nav class="navbar bg-light">
    <p class="start"> Blog </p>
    <div class="end"><a href="/create.html">Add a new blog</a></div>

  </nav>
  <div class="container-fluid bg-light">


    <div class="container">
      <div class="row  row-cols-auto align-items-center">

        <div class="col">
          <label class="" for="filter">Search by:</label>
        </div>
        <div class="col">
          <form class=" " id="search">

            <select class=" form-select" name="filter" id="filter">
              <option name="anything" value="q">Anything</option>
              <option name="title" value="title">Title</option>
              <option name="author" value="author">Author</option>
            </select>
        </div>
        <div class="col">
          <input type="text" name="query" id="query" placeholder="search...">
        </div>
        <div class="col">
          <label for="limit">Limit:</label>
          <select name="limit" id="limit">
            <option name="ten" value="3">3</option>
            <option name="twenty-five" value="6">6</option>
            <option name="fifty" value="10">10</option>
          </select>
        </div>
        <div class="col">
          <input class="btn btn-dark" type="submit" value="SET">
          </form>
        </div>


      </div>
    </div>
    <hr />
    <div class="container text-center ">
      <div class="row row-cols  row-cols-lg-3 g-2 g-lg-3 " id="blogpost">


      </div>
    </div>







    <div class="row pagination" id="pagination-control">

      <div class="col"><button class="btn btn-dark" id="first">First</button></div>
      <div class="col"><button class="btn btn-dark" id="back">Preview</button></div>

      <div class="col" class=" border border-primary" id="page-number"></div>

      <div class="col-2"><button class="btn btn-dark" id="forward">Next</button></div>
      <div class="col"><button class="btn btn-dark" id="last">Last</button></div>

    </div>


  </div>

  </div>
  </div>


</body>

</html>
